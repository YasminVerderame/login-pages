<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>login3</title>
</head>
<body>
  
  <div class="form-login">
    <img src="../images/login.svg" alt="">
    <div class="linha-vertical"></div>
    <form >
      <h2>Login</h2>
      <div class="row">
        <div class="col">
          <input class="form-control" type="text" placeholder="E-mail" formControlName="email">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input class="form-control" type="password" placeholder="Senha" formControlName="password">   
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a>Esqueceu sua senha?</a>
          <div class="buttons">
            <button class="btn" [disabled]="loading">ENTRAR</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <footer>
    <h3>Todos os direitos reservados @YasminVerderame</h3>
  </footer>
  
</body>
</html>
